		<script>
            function analytics() {
    			window.dataLayer = window.dataLayer || [];
    			function gtag(){dataLayer.push(arguments);}
    			gtag('js', new Date());

    			gtag('config', 'UA-143781594-2');
            }

            function remove_analytics() {
                document.cookie = '_gid' + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
                document.cookie = '_ga' + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';

        <meta charset="utf-8">
        <title>Brontosaurus</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
        <script>
            window.addEventListener("load", function(){
                window.cookieconsent.initialise({
                    palette: {
                        popup: { background: "#252e39" },
                        button: { background: "#14a7d0" }
                    },
                    revokable: true,
                    theme: "edgeless",
                    position: "bottom-right",
                    type: "opt-in",
                    content: {
                        message: "This website uses cookies to ensure you get the best experience on our website and to allow us to get statistical data.",
                        allow: "Allow"
                    },
                    cookie: {
                        domain: 'brontosaurus.leonardini.dev',
                        path: '/'
                    },
                    onInitialise: function (status) {
                        var didConsent = this.hasConsented();
                        if (didConsent) {
                            analytics()
                        } else {
                            remove_analytics()
                        }
                    },
                    onStatusChange: function(status, chosenBefore) {
                        var didConsent = this.hasConsented();
                        if (didConsent) {
                            analytics()
                        } else {
                            remove_analytics()
                        }
                    },
                    onRevokeChoice: function() {
                        var didConsent = this.hasConsented();
                        if (didConsent) {
                            analytics()
                        } else {
                            remove_analytics()
                        }
                    }
                })
            });
        </script>
    </head>
